{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<style>
    body {
        background-color: #f7f7f7; /* Light gray background for better readability */
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Clean and modern font */
    }

    a {
        color: #1E4D8B; /* Soft blue color for links */
        text-decoration: none; /* Remove underline */
    }

    a:hover {
        color: #00A8E8; /* Brighter blue color on hover */
        text-decoration: underline; /* Add underline on hover for better visibility */
    }

    .contactlink:hover {
        color: #00A8E8; /* Change color on hover for contact links */
    }

    .mydivstyle {
        transition: all 0.3s ease; /* Smooth transition for hover effects */
        padding: 20px;
        background-color: #ffffff; /* White background for each block */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        border-radius: 10px; /* Rounded corners */
        text-align: center; /* Center the content */
    }

    .mydivstyle:hover {
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        transform: translateY(-10px); /* Lift the element on hover */
    }

    h1 {
        font-family: 'Georgia', serif; /* Elegant serif font for the title */
        color: #1E4D8B; /* Soft blue color for the header */
        font-size: 40px; /* Large font size for the title */
        margin-bottom: 40px; /* Space between title and content */
        font-weight: bold;
    }

    h4 {
        font-size: 20px;
        font-weight: bold;
        color: #333; /* Dark color for section titles */
        margin-bottom: 15px;
    }

    p {
        font-size: 16px;
        color: #555; /* Lighter gray color for text */
    }

    .container {
        margin-top: 50px;
    }
</style>

<div class="container text-center" id="contact">
    <h1 class="font-weight-bold">Contact Us</h1>
    <div class="row mt-5">
        <div class="col-lg-3 col-sm-6 mydivstyle">
            <h4><i class="fas fa-phone-square"></i> Contact</h4>
            <p class="mt-3 text-danger font-weight-bold">
                <a class="contactlink" href="tel:+1 901-430-7396">+1 901-430-7396</a>
            </p>
        </div>
        <div class="col-lg-3 col-sm-6 mydivstyle">
            <h4><i class="fas fa-envelope"></i> Send Mail</h4>
            <p class="mt-3 text-danger font-weight-bold">
                <a class="contactlink" href="mailto:maheedhar.houses@gmail.com">maheedhar.houses@gmail.com</a>
            </p>
        </div>
        <div class="col-lg-3 col-sm-6 mydivstyle">
            <h4><i class="fas fa-address-card"></i> Office Address</h4>
            <p class="mt-3 text-danger font-weight-bold">
                <a class="contactlink" href="#">Maheedhar Rentals, University Drive, Memphis</a>
            </p>
        </div>
        <div class="col-lg-3 col-sm-6 mydivstyle">
            <h4><i class="far fa-clock"></i> Office Hours</h4>
            <p class="mt-3 text-danger font-weight-bold">9:00 AM to 7:00 PM</p>
        </div>
    </div>
</div>

{% endblock %}
